    <title>SupDucks Character Builder</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack header and content vertically */
        }
    
        #character-builder {
            display: flex;
            flex-direction: row; /* Horizontal split */
            height: calc(100vh - 100px); /* Full height minus logo/header */
            width: 100%; /* Full width of the screen */
        }
    
        #trait-tabs {
            flex: 1; /* Take up half the screen */
            background-color: transparent;
            overflow-y: auto; /* Enable scrolling if content overflows */
            padding: 20px;
        }
    
        #character-preview {
            flex: 1; /* Take up half the screen */
            height: 100%;
            background-color: lightgray;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure proportional scaling */
        }
    
        .trait-selector {
            margin: 10px 0;
        }
    
        select {
            padding: 5px;
            font-size: 16px;
        }
    
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 0px;
        }
    </style>
